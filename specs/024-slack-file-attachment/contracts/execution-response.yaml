# Execution Agent Response Contract
# Execution Agent â†’ Verification Agent
# No changes for 024-slack-file-attachment (response format unchanged)

ExecutionResponse:
  type: object
  required:
    - status
    - correlation_id
  properties:
    status:
      type: string
      enum: [success, error]
      description: Overall processing status
    response_text:
      type: string
      description: AI-generated response text
    correlation_id:
      type: string
      format: uuid
      description: Request correlation ID (echoed from request)
    channel:
      type: string
      description: Slack channel ID (echoed from request)
    thread_ts:
      type: string
      description: Slack thread timestamp (echoed from request)
    file_artifact:
      $ref: '#/FileArtifact'
    error_code:
      type: string
      description: Error identifier (when status=error)
    error_message:
      type: string
      description: User-friendly error message (when status=error)

FileArtifact:
  type: object
  properties:
    contentBase64:
      type: string
      format: byte
      description: Base64-encoded file content
    fileName:
      type: string
      description: Output filename
    mimeType:
      type: string
      description: Output MIME type
